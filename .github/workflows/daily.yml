name: Daily Soaring Slovenia

on:
  schedule:
    - cron: "50 5 * * *"   # 05:50 UTC ~ 07:50 Slovenia local
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily forecast
        run: |
          python -m app.main

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: soaring-slovenia-results
          path: |
            charts/*.png
            SoaringSlovenia.ics
