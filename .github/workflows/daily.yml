name: Daily Soaring Slovenia

on:
  schedule:
    - cron: "0 5 * * *"   # 05:00 UTC ≈ 07:00 v Sloveniji
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-soaring-slovenia
  cancel-in-progress: true

jobs:
  run-soaring:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Namesti odvisnosti
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ustvari dnevno poročilo (+ .ics, graf, HTML)
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: python -m app.main

      - name: Pripravi git (token + safe dir)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}"

      - name: Commit & push spremembe (samo če so)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git add -A
          if git diff --cached --quiet; then
            echo "ℹ️ Ni sprememb – nič za push."
            exit 0
          fi
          git commit -m "Daily report & ICS: $(date -u +'%Y-%m-%dT%H:%MZ')"
          git pull --rebase origin "${GITHUB_REF_NAME}" || true
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "HEAD:${GITHUB_REF_NAME}"
