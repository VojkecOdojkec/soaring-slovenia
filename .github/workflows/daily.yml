name: Daily Soaring Slovenia

on:
  schedule:
    - cron: "0 5 * * *"           # 05:00 UTC ≈ 07:00 CEST
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-soaring
  cancel-in-progress: true

jobs:
  run-soaring:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Namesti odvisnosti
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ustvari dnevno poročilo (+ .ics, graf, HTML)
        env:
          MPLBACKEND: Agg     # varno za headless okolje
          PYTHONUNBUFFERED: "1"
        run: |
          set -euxo pipefail
          mkdir -p charts docs
          python -X dev -m app.main

      - name: Pripravi git (token + safe dir)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push spremembe (samo če so)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euxo pipefail
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git pull --rebase origin "$BRANCH" || true
          git commit -m "Daily artifacts: $(date -u +'%Y-%m-%d')"
          git push origin "$BRANCH"
