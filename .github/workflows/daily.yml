name: Daily Soaring Slovenia

on:
  schedule:
    - cron: "0 5 * * *"   # 05:00 UTC ‚âà 07:00 CEST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-soaring:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Namesti odvisnosti
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Po≈æeni skript (ustvari .ics + graf)
        run: python -m app.main

      - name: Post-process ICS (klikljiv graf + priponka, robustno)
        shell: bash
        run: |
          set -euo pipefail
          echo "üìÑ Seznam izhodnih datotek:"
          ls -l || true
          ls -l charts || true

          if [ ! -f SoaringSlovenia.ics ]; then
            echo "‚ùå Manjka SoaringSlovenia.ics ‚Äì ustavi job."
            exit 1
          fi

          CHART=$(ls -t charts/chart-*.png 2>/dev/null | head -n 1 || true)
          if [ -z "${CHART:-}" ]; then
            CAND=$(grep -aoE 'chart-[0-9\.\-]+\.png' SoaringSlovenia.ics | head -n 1 || true)
            if [ -n "${CAND:-}" ] && [ -f "charts/$CAND" ]; then CHART="charts/$CAND"; fi
          fi

          if [ -z "${CHART:-}" ]; then
            echo "‚ö†Ô∏è Graf ni bil ustvarjen ‚Äì .ics ostane brez URL/ATTACH."
          else
            FNAME=$(basename "$CHART")
            RAW="https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/charts/${FNAME}"
            echo "‚úÖ Na≈°el graf: $CHART"
            echo "üîó RAW URL:   $RAW"

            perl -0777 -pe 's#Graf:\s*.*charts/[^\s\n]+#Graf: '"$RAW"'#g' SoaringSlovenia.ics > SoaringSlovenia.tmp.ics
            mv SoaringSlovenia.tmp.ics SoaringSlovenia.ics

            awk -v raw="$RAW" '
              BEGIN{inblk=0; u=0; a=0}
              /^BEGIN:VEVENT$/ {inblk=1; u=0; a=0}
              {print}
              inblk==1 && /^URL:/ {u=1}
              inblk==1 && /^ATTACH(;FMTTYPE=image\/png)?:/ {a=1}
              inblk==1 && /^SUMMARY:/ && u==0 {print "URL:" raw; u=1}
              inblk==1 && /^DESCRIPTION:/ && a==0 {print "ATTACH;FMTTYPE=image/png:" raw; a=1}
              /^END:VEVENT$/ {inblk=0}
            ' SoaringSlovenia.ics > SoaringSlovenia.new.ics
            mv SoaringSlovenia.new.ics SoaringSlovenia.ics
          fi

          echo "üìÑ Prvih 40 vrstic .ics po obdelavi:"
          head -n 40 SoaringSlovenia.ics || true

      - name: Pripravi git (GITHUB_TOKEN + safe dir)
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"

      - name: Commit & push .ics + charts (samo ƒçe so spremembe)
        run: |
          set -euo pipefail
          git add -A
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è Ni sprememb ‚Äì niƒç za push."
            exit 0
          fi
          git commit -m "Daily artifacts: $(date -u +'%Y-%m-%dT%H:%MZ')"
          # rebase pred push, da ne pade na non-fast-forward
          git pull --rebase || true
          git push
